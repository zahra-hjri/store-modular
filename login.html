<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>


<body>
    <div class="main">
        <input type="checkbox" id="chkToggle" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="chkToggle">Sign Up</label>
                <p class="err-useraname-signup" style="display: none;"></p>
                <input type="text" id="username-signupBox" placeholder="User name" required>
                <p class="err-email-signup" style="display: none;"></p>
                <input type="email" id="email-signupBox" placeholder="Email" required>
                <p class="err-pass-signup" style="display: none;"></p>
                <input type="password" id="password-signupBox" placeholder="Password" required>
                <button id="signup-btn" type="submit" value="Register">SignUp</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="chkToggle">Login</label>
                <input type="email" id="email-loginBox" placeholder="Email" required>
                <input type="password" id="password-loginBox" placeholder="Password" required>
                <button id="login-btn" type="submit" value="Register">Login</button>
            </form>
            <!-- <div class="remember-me">
                <input class="checkbox" type="checkbox" />
                <span class="remember">Remember me</span>
                <span class="need">Need help?</span>
            </div> -->
        </div>
    </div>
</body>

<script src="./login.js" type="module"></script>



</body>
