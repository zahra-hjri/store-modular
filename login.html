<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>


<body>
    <div class="main">
        <input type="checkbox" id="chkToggle" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="chkToggle">Sign Up</label>
                <input type="text" id="username-inputBox" placeholder="User name" required>
                <input type="email" id="email-inputBox" placeholder="Email" required>
                <input type="password" id="password-inputBox" placeholder="Password" required>
                <button id="signup-btn">SignUp</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="chkToggle">Login</label>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

<script src="./login.js" type="module"></script>



</body>
